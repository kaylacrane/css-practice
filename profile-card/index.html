<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="info-block">
          <div class="img-container">
            <div class="image"></div>
          </div>
          <div class="info">
            <span class="name">Jessica Potter</span>
            <span class="job">Visual Artist</span>
          </div>
          <div class="buttons-block">
            <div class="button">Follow</div>
            <div class="button">Message</div>
          </div>
        </div>

        <div class="stats-block">
          <div class="square">
            <div>
              <span class="stats-number">523</span>
              <span class="stats-type">Posts</span>
            </div>
          </div>
          <div class="square">
            <div>
              <span class="stats-number">1387</span>
              <span class="stats-type">Likes</span>
            </div>
          </div>
          <div class="square">
            <div>
              <span class="stats-number">146</span>
              <span class="stats-type">Followers</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
